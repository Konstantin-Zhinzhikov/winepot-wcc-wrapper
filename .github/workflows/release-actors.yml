name: Release Apify actors

on:
    workflow_call:
        inputs:
            env:
                required: true
                type: string
        secrets:
            APIFY_TOKEN:
                required: true

jobs:
    release-actors:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Install deps (root)
              run: npm ci

            - name: Release winespot-sitemap-scanner
              working-directory: winespot-sitemap-scanner
              env:
                  APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
              run: |
                  node ../../scripts/release-actor.js \
                    --actor-id winespot-sitemap-scanner \
                    --cron "0 5 * * 1" \
                    --config-kv winespot-main-config

            - name: Release winepot-wcc-wrapper
              working-directory: winepot-wcc-wrapper
              env:
                  APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
              run: |
                  node ../../scripts/release-actor.js \
                    --actor-id winepot-wcc-wrapper \
                    --cron "0 5 * * 2" \
                    --config-kv winespot-main-config

            - name: Release azure-index-actor
              working-directory: azure-index-actor
              env:
                  APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
              run: |
                  node ../../scripts/release-actor.js \
                    --actor-id azure-index-actor \
                    --cron "0 5 * * 3" \
                    --config-kv winespot-main-config
